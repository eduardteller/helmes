<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helmes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <h1>Please enter your name and pick the Sectors you are currently involved in.</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error-message" style="color: red; display: none;"></div>
        <br />
        <br />
        <label for="sectors">Sectors:</label>
        <select id="sectors" name="sectors" multiple size="5">
        </select>
        <div id="sectorsError" class="error-message" style="color: red; display: none;"></div>
        <br />
        <br />
        <label>
            <input type="checkbox" name="agree"> Agree to terms
        </label>
        <div id="agreeError" class="error-message" style="color: red; display: none;"></div>
        <br />
        <br />
        <button type="submit">Save</button>
        <button type="button" id="newSessionBtn">Start New Session</button>
        <div id="responseMessage" style="margin: 10px 0; padding: 10px; display: none;"></div>
    </form>
</main>
</body>
</html>
